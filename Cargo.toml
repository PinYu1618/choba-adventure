[package]
name = "choba-adventure"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
dev = ["bevy/dynamic"]

[dependencies]
bevy_common_assets = { version = "0.4.0", features = ["ron"] }

[dependencies.bevy]
version = "0.9"
#default-features = false
#features = ["bevy_asset", "bevy_winit", "bevy_render", "png", "x11"]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3